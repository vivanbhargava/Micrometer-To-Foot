<html>
    <head>
    <title>Micrometer To Foot</title>
</head>

<body style="text-align: center; background: lightgreen; color: blue;">

    <p>
        <label>Micrometer</label>
            <input id="inputmicro" type="number" placeholder="Micrometer" oninput="lengthorDistanceConverter(this.value)" onchange="lengthorDistanceConverter(this.value)">
    </p>
    <p>Foot: <span id="outputfoot"></span></p>

    <script>
        function lengthorDistanceConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputfoot").innerHTML = valNum / 304800;
        }
    </script>

</body></html>
